<header>
  <h1>APÉRO SHOP</h1>
  <div class="loginSection">
    <div class="nameLogout" *ngIf="isLoggedIn() && user">
      <p>{{ user.username }} /&nbsp;&nbsp;</p>
      <a (click)="logout()"> Se déconnecter</a>
    </div>
    <a *ngIf="!isLoggedIn()" (click)="redirectToLoginPage()">Login</a>
  </div>
</header>

<!-- my top search input -->

<div class="inputSection">
  <input type="text" class="searchField" placeholder="Rechercher.." />
</div>

<!-- Add one article when Admin -->
<div *ngIf="isAdmin() && user" class="addSection">
  <button class="buttonAdd">+</button>
</div>

<!-- left section desktop, top responsive -->

<div class="filterSection"></div>

<!-- right section -->

<div class="ShoppingCartSection">
  <div class="DropDown" (click)="toggleDropDown($event)">
    <div class="DropDownContent"></div>
  </div>
</div>

<!-- my section middle, left responsive who contain all article -->

<div class="containerArticle">
  <section class="cardGrid">
    <app-card-article
      *ngFor="let article of articles"
      [name]="article.name"
      [src]="article.imageUrl"
      [price]="article.price"
      [rating]="article.rate"
    >
    </app-card-article>

      *ngFor="let article of articles"
      [name]="article.name"

    >
    </app-card-article>

    >

    >
    </app-card-article>
  </section>
</div>
