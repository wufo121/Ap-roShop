<h1>Connexion</h1>
<div class="formSection">
  <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
    <ul>
      <li>
        <label for="mail">Email</label>
        <input
          type="email"
          id="mail"
          placeholder="exemple@mail.fr"
          name="email"
          [(ngModel)]="email"
          required
        />
      </li>
      <li>
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          placeholder="1234..."
          name="password"
          [(ngModel)]="password"
          required
        />
      </li>
    </ul>
    <button
      type="submit"
      [disabled]="!loginForm.valid"
      [ngClass]="{ 'btn-error': isButtonRed }"
    >
      Se Connecter
    </button>
  </form>
</div>
<a (click)="redirectToRegister()" class="crerUnCompte">Crer un compte</a>
